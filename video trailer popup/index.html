<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Video Trailer Popup</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/66134/pexels-photo-66134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="movie-img"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quia
        quod reiciendis similique maiores ex vitae cum quaerat tempore vero.
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
        assumenda ipsam iusto et ipsa explicabo dicta odio doloribus, sit eum.
      </p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
      <video src="./assets/video.mp4" controls></video>
      <i class="fa-solid fa-xmark close-icon"></i>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
