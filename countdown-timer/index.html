<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>COUNTDOWN TIMER</title>
  </head>
  <>
    <div class="container">
      <div class="title">
        <h1>New Year's Eve</h1>
      </div>

      <div class="countdown-container">
      <div class="days-c time">
        <div class="big-text" id="days">0</div>
        <span>days</span>
      </div>
      <div class="hours-c time">
        <div class="big-text" id="hours">0</div>
        <span>hours</span>
      </div>
      <div class="minutes-c time">
        <div class="big-text" id="minutes">0</div>
        <span>minutes</span>
      </div>
      <div class="seconds-c time">
        <div class="big-text" id="seconds">0</div>
        <span>seconds</span>
      </div>
    </div>
    </div>

  </body>
</html>
